<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silencio-Style Scroll</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Neue Montreal";
        src: url("path-to-font/NeueMontreal-Regular.woff2") format("woff2");
      }

      body {
        background-color: #0f0f0f;
        color: #fff;
        font-family: "Neue Montreal", sans-serif;
        overflow-x: hidden;
        cursor: default;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .scroll-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
      }

      section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        scroll-snap-align: start;
        overflow: hidden;
      }

      .text-content {
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 0 10vw;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .text-content.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .heading-large {
        font-size: clamp(2rem, 8vw, 6rem);
        font-weight: 500;
        line-height: 1.1;
      }

      .subtext {
        font-size: clamp(1rem, 2vw, 1.5rem);
        opacity: 0.7;
        max-width: 600px;
      }

      .background-text {
        position: fixed;
        font-size: 20vw;
        opacity: 0.03;
        white-space: nowrap;
        pointer-events: none;
      }

      .cursor {
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        mix-blend-mode: difference;
        transition: transform 0.2s ease;
        z-index: 9999;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #0f0f0f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .loader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      .loader-text {
        font-size: clamp(3rem, 10vw, 8rem);
        font-weight: 500;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 0.5s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="background-text">SILENCIO STYLE</div>

    <div class="scroll-container">
      <section>
        <div class="text-content">
          <h1 class="heading-large">Creative Development</h1>
          <p class="subtext">Scroll to explore our digital journey</p>
        </div>
      </section>
      <section>
        <div class="text-content">
          <h1 class="heading-large">Interactive Design</h1>
          <p class="subtext">Creating immersive experiences</p>
        </div>
      </section>
      <section>
        <div class="text-content">
          <h1 class="heading-large">Digital Innovation</h1>
          <p class="subtext">Pushing boundaries in web development</p>
        </div>
      </section>
    </div>

    <div class="loader">
      <div class="loader-text">SILENCIO</div>
    </div>

    <script>
      // Intersection Observer for text animations
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            } else {
              entry.target.classList.remove("visible");
            }
          });
        },
        {
          threshold: 0.1,
        }
      );

      document
        .querySelectorAll(".text-content")
        .forEach((el) => observer.observe(el));

      // Custom cursor
      const cursor = document.querySelector(".cursor");
      let mouseX = 0;
      let mouseY = 0;
      let cursorX = 0;
      let cursorY = 0;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // Smooth cursor animation
      function animate() {
        const dx = mouseX - cursorX;
        const dy = mouseY - cursorY;

        cursorX += dx * 0.1;
        cursorY += dy * 0.1;

        cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;

        requestAnimationFrame(animate);
      }

      animate();

      // Parallax background text
      const bgText = document.querySelector(".background-text");
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        bgText.style.transform = `translateX(${scrolled * -0.3}px)`;
      });

      // Loader animation
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.querySelector(".loader");
        const loaderText = document.querySelector(".loader-text");

        // Hide all content initially
        document.body.style.opacity = "0";

        // Show body
        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 300);

        // Fade out loader
        setTimeout(() => {
          loaderText.style.opacity = "0";
          loaderText.style.transform = "translateY(-50px)";
          loaderText.style.transition = "all 0.5s ease";

          setTimeout(() => {
            loader.classList.add("hidden");
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
