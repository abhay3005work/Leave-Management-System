<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <style>
      @font-face {
        font-family: "MyFont";
        src: url("");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "MyFont";
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      main {
        height: 100%;
        width: 100%;
      }
      .page4 {
        height: 100vh;
        width: 100%;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .page4Content {
        display: flex;
        gap: 20px;
      }
      .eye {
        height: 7vw;
        width: 7vw;
        background-color: antiquewhite;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Added for absolute positioning of the pupil */
      }
      .eyePupil {
        height: 2vw;
        width: 2vw;
        background-color: black;
        border-radius: 50%;
        position: absolute; /* Changed to absolute for proper movement */
        transition: transform 0.1s; /* Smooth transition */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="page4">
        <div class="page4Content">
          <div class="eye">
            <div class="eyePupil"></div>
          </div>
          <div class="eye">
            <div class="eyePupil"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script>
      const eyes = document.querySelectorAll(".eye");
      const pupils = document.querySelectorAll(".eyePupil");

      document.addEventListener("mousemove", (event) => {
        const { clientX, clientY } = event;
        eyes.forEach((eye, index) => {
          const rect = eye.getBoundingClientRect();
          const eyeCenterX = rect.left + rect.width / 2;
          const eyeCenterY = rect.top + rect.height / 2;

          const deltaX = clientX - eyeCenterX;
          const deltaY = clientY - eyeCenterY;
          const angle = Math.atan2(deltaY, deltaX);
          const distance = Math.min(
            eye.offsetWidth / 4,
            Math.sqrt(deltaX ** 2 + deltaY ** 2)
          ); // Limit pupil movement

          const pupilX = Math.cos(angle) * distance;
          const pupilY = Math.sin(angle) * distance;

          gsap.to(pupils[index], {
            x: pupilX,
            y: pupilY,
            duration: 0.4,
          });
        });
      });
    </script>
  </body>
</html>
